<ul class="event-wrapper">
    <li ng-repeat="event in events" class="animate-fade-slide-in">
        <div class="event" ng-click="editEvent(event.id)">
            <div class="card-event radius shadowDepth1">
                <div class="card__image border-tlr-radius">
                    <!--img src="http://lorempixel.com/400/200/nightlife/" alt="image" class="border-tlr-radius"-->
                    <img ng-src="{{event.img}}" alt="image" class="border-tlr-radius">
                </div>

                <div class="card__content card__padding">
                    <div class="card__share">
                        <div class="card__social">
                        </div>
                        <a ui-sref="app.detailsEvent({eventId: event.id})" id="share" class="share-toggle share-icon"
                           href="#"><i class="icon ion-information"></i></a>
                    </div>

                    <div class="card__meta" style="margin-left: -4px; margin-bottom: 4px">
                        <a href="#">{{event.name}}</a>
                        <time>{{event.time}}</time>
                    </div>

                    <article class="card__article">
                        <h2 style="font-size: larger"><a href="#"><strong>Short description of the event</strong></a>
                        </h2>

                        <p>{{event.description}}</p>
                    </article>
                </div>

                <div class="card__action">

                    <div class="card__author">
                        <img src="http://lorempixel.com/40/40/nightlife/" alt="user">
                        <div class="card__author-content">
                            By <a href="#">{{event.owner}}</a>
                        </div>
                        <button ng-if="event.owner==$root.user.id" class="edit ion-edit"
                                ui-sref="app.editEvent({id: event.id})"></button>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
