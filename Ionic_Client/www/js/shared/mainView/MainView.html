<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive-900"
                     ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}"
                     align-title="left">


            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-menu" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded" nav-clear menu-close ui-sref="app.offers">
            <span></span>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header menuItemsColor">
            <md-divider></md-divider>
            <ion-list>
                <div class="list">
                    <a class="item item-icon-left dark" nav-clear menu-close ui-sref="app.profile">
                        <i class="icon ion-person"></i> Profile
                    </a>
                    <!--<a class="item item-icon-left dark" nav-clear menu-close ui-sref="app.otherProfile">-->
                    <!--<i class="icon ion-arrow-graph-up-right"></i> other Profile-->
                    <!--</a>-->
                    <a class="item item-icon-left dark" nav-clear menu-close ui-sref="app.rooms">
                        <i class="icon ion-chatboxes"></i> Chat
                        <span class="badge badge-assertive">0</span>
                    </a>
                    <!--<a class="item item-icon-left dark" nav-clear menu-close ui-sref="app.activity">-->
                    <!--<i class="icon ion-arrow-graph-up-right"></i> Activity-->
                    <!--</a>-->
                    <!--a class="item item-icon-left dark" nav-clear menu-close ui-sref="app.segments">
                        <i class="icon ion-arrow-graph-up-right"></i> Categories
                    </a-->
                    <!--a class="item item-icon-left dark" nav-clear menu-close ui-sref="app.events">
                        <i class="icon ion-ios-photos"></i> Events
                    </a>
                    <a class="item item-icon-left dark" nav-clear menu-close ui-sref="app.detailsEvent({eventId: 1 })">
                        <i class="icon ion-ios-photos"></i> Events details (By ID)
                    </a-->

                    <a class="item item-icon-left dark" nav-clear menu-close ui-sref="app.createEvent">
                        <i class="icon ion-ios-photos"></i> Create Event
                    </a>

                    <a class="item item-icon-left dark" nav-clear menu-close ng-click="shareAnywhere()">
                        <i class="icon ion-android-share-alt"></i> Share
                    </a>
                    <a class="item item-icon-left dark" nav-clear menu-close ui-sref="app.faq">
                        <i class="icon ion-help-buoy"></i> FAQ
                    </a>
                    <a class="item item-icon-left dark" nav-clear menu-close ui-sref="app.feedback">
                        <i class="icon ion-medkit"></i> Feedback Us
                    </a>
                    <a class="item item-icon-left dark" nav-clear menu-close ui-sref="app.settings">
                        <i class="icon ion-android-settings"></i> Settings
                    </a>

                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
